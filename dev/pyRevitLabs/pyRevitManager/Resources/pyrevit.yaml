name: pyrevit

header: 'Usage: pyrevit [OPTIONS] COMMAND

pyRevit environment and clones manager'

footer: Run 'pyrevit COMMAND --help' for more information on a command.

args:
  --verbose:
  --debug:
  --log: <log_file>

commands:
  --help:
    short: -h
    header: Prints this help
    func: PrintHelp

  --version:
    short: -V
    func: PrintVersion

  env:
    func: PrintEnv
    args:
      - name: --json
    commands:

  releases:
    func: PrintReleases
    args:
    commands:

